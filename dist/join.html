    <main style="minHeight:100vh;">
      <header class="banner banner-join d-flex justify-content-center align-items-center"></header>
      <main class="main-join">
        <section class="join" style="padding-top: 3rem; padding-bottom: 3rem">
          <div class="container">
            <div class="d-flex align-items-center justify-content-center pb-4" data-aos="fade-down"><img class="d-none" src="./imgs/icons/arrow-left-line.svg" alt="arrow icon"/>
              <h3 class="h3 mb-0 color-primary text-uppercase">إنضم كخبير</h3>
            </div>
            <div class="join-content-form mt-4">
              <form class="join-form row g-3" action="">
                <div class="col-lg-4">
                  <label class="form-label" for="fullName">إسم الخبير بالكامل</label>
                  <input class="form-control" id="fullName" type="text">
                </div>
                <div class="col-lg-4">
                  <label class="form-label" for="email">البريد الالكتروني</label>
                  <input class="form-control" id="email" type="email">
                </div>
                <div class="col-lg-4">
                  <label class="form-label" for="tel">رقم الهاتف</label>
                  <input class="form-control" id="tel" type="tel">
                </div>
                <div class="col-lg-4">
                  <label class="form-label" for="special">التخصص العام</label>
                  <input class="form-control" id="special" type="text">
                </div>
                <div class="col-lg-4">
                  <label class="form-label" for="expYears">مجموع سنوات الخبرة العملية</label>
                  <input class="form-control" id="expYears" type="text">
                </div>
                <div class="col-lg-4">
                  <label class="form-label" for="">هل ترغب بعرض اسمك و صورتك</label>
                  <div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" id="yes" type="radio" name="namePhoto" value="yes">
                      <label class="form-check-label" for="yes">نعم</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" id="no" type="radio" name="namePhoto" value="no">
                      <label class="form-check-label" for="no">لا</label>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <label class="form-label" for="txtArea1">تخصص دقيق</label>
                  <textarea class="form-control" id="txtArea1" rows="5"></textarea>
                </div>
                <div class="col-lg-6">
                  <label class="form-label" for="txtArea2">الجهات التي عملتم معها <span class='color-primary'>"ارجو اضافة الموقع الالكتروني لكل جهة"</span></label>
                  <textarea class="form-control" id="txtArea2" rows="5"></textarea>
                </div>
                <div class="col-lg-6">
                  <label class="form-label" for="txtArea3">الخدمات التي يمكن تقديمها و الإستشارات التي يمكن الدعم فيها بشكل مفصل <span class='color-primary'>"عربي- انكليزي"</span></label>
                  <textarea class="form-control" id="txtArea3" rows="5"></textarea>
                </div>
                <div class="col-lg-6">
                  <label class="form-label" for="txtArea4">الجهات التي حصلتم منها على شهادة أكاديمية <span class='color-primary'>"ارجو اضافة الموقع الالكتروني لكل مؤسسة تعليمية"</span></label>
                  <textarea class="form-control" id="txtArea4" rows="5"></textarea>
                </div>
                <div class="col-lg-6">
                  <label class="form-label" for="txtArea5">الجهات التي لديكم فيها عضوية مجلس إدارة أو إستشارة أو تعاون</label>
                  <textarea class="form-control" id="txtArea5" rows="5"></textarea>
                </div>
                <div class="col-lg-6">
                  <label class="form-label" for="txtArea6">ارجو إضافة أي إقتراحات أو تفاصيل أو معلومات هامة</label>
                  <textarea class="form-control" id="txtArea6" rows="5"></textarea>
                </div>
                <div class="col-12">
                  <label class="form-label" for="licensesFiles">الرخص المهنية</label>
                  <input class="form-control" id="licensesFiles" type="file" multiple>
                </div>
              </form>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer py-6 overflow-hidden">
        <div class="container">
          <div class="row gx-1 justify-content-between">
            <div class="col-12 col-lg-5">
              <figure class="figure"><a class="logo-link text-decoration-none" href="/"><img class="figure-img img-fluid logo-footer" src="./imgs/logos/UHX white.svg" alt="uhx logo"></a>
                <figcaption class="figure-caption fs-6 text-white fw-medium lh-base w-100 caption">بيت الخبراء يفتح أبوابه ويأخذ معك رحلة التغيير من البداية</figcaption>

            <div class="col-12 col-lg-2">
              <h3 class="fs-5 text-white">نحن معك دائماً</h3>
              <ul class="list-group gap-2 items"><a class="footer-link fs-6 text-white fw-medium lh-base text-decoration-none" href="consultant.html">طلب إستشارة</a><a class="footer-link fs-6 text-white fw-medium lh-base text-decoration-none" href="join.html">إنضم كخبير</a></ul>
              <div class="social-icons d-flex gap-4 mt-4 p-3 pt-0"><a href="https://x.com/UHX_SA"><img class="img-fluid" src="./imgs/icons/twitter.png" alt="twitter" width="24" height="24"></a><a href="https://www.instagram.com/uhx_sa/"><img class="img-fluid" src="./imgs/icons/instagram.png" alt="instagram" width="24" height="24"></a><a href="https://www.linkedin.com/in/uhx-sa/"><img class="img-fluid" src="./imgs/icons/linkedin.png" alt="linkedin" width="24" height="24"></a></div>
            </div>
            <div class="col-12 col-md-6 col-lg-3 d-none d-lg-block"><img class="img-fluid scaled" src="./imgs/background/footer-tree.svg" alt="tree"></div>
          </div>
